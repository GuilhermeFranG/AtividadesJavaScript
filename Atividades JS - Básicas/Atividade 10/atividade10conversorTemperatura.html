<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/91/91388.png" type="image/x-icon" />
    <script src="scrpit.js" defer></script>
    <title>Conversor de Temperatura</title>
</head>

<body>

    <header>
        <h1>Conversor de Temperaturas</h1>
    </header>

    <main>
        <button id="theme" onclick="changeTheme()"><strong>Tema &#9790;</strong></button>
        <form name="converter" action="#" method="get">
            <h3>Insira a temperatura:</h3>
            <div>
                <input type="number" class="temp" id="temp1" name="temp1" required oninput="calcularTemp()" />
                <select name="tipoTemp1" class="tipoTemp" id="tipoTemp1">
                    <option value="Celsius" selected>Celsius (째C)</option>
                    <option value="Fahrenheit">Fahrenheit (째F)</option>
                    <option value="Kelvin">Kelvin (K)</option>
                </select>

                <input type="number" class="temp" id="temp2" name="temp2" required disabled />
                <select name="tipoTemp2" class="tipoTemp" id="tipoTemp2">
                    <option value="Celsius">Celsius (째C)</option>
                    <option value="Fahrenheit" selected>Fahrenheit (째F)</option>
                    <option value="Kelvin">Kelvin (K)</option>
                </select>
            </div>
            <p id="conversor"></p>
            <button type="reset">Limpar</button>
        </form>

    </main>

    <footer>
        <p>Conversor de temperatura 2024, <a href="https://github.com/GuilhermeFranG">Gui_FranG</a></p>
    </footer>

</body>

</html>
