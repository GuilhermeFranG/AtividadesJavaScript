<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/252/252192.png" type="image/x-icon" />
    <script src="script.js" defer></script>
    <title>Jogo da Forca</title>
</head>

<body>

    <header>
        <h1>Jogo da Forca</h1>
        <h3 id="titleMode"></h3>
        <p id="headMessage">Desafie seus amigos!</p>
    </header>

    <main>
        <div id="gameModes">
            <h1>Modos de Jogo</h1>
            <button id="random" onclick="modoAleatorio()">Aleat√≥rio</button>
            <button id="normal" onclick="modoNormal()">Normal</button>
        </div>

        <section id="game">
            <img id="forca" src="img/forca0.png" alt="forca" width="350px" height="350px" />
            <p id="hint"></p>
            <div id="palavra">_ _ _</div>
            <input type="text" id="entradaLetra" placeholder="Chute uma letra" maxlength="1" />
            <button type="button" id="btnChutar" onclick="chutarLetra()">Chutar</button>

            <h2>Letras Chutadas</h2>
            <div id="letrasChutadas"></div>
            <p id="tentativasRestantes"></p>
            <audio id="audioPlayer" src="clap.mp4" preload="auto"></audio>
            <div id="mensagem"></div>
            <div class="resetBtnContainer">
                <button id="resetBtnRandom" class="reset" onclick="modoAleatorio()">Reiniciar</button>
                <button id="resetBtnNormal" class="reset" onclick="modoNormal()">Reiniciar</button>
                <button onClick="window.location.reload();" id="menuBtn">Voltar</button>
            </div>
        </section>
    </main>

    <footer id="footer">
        <p><a href="https://github.com/GuilhermeFranG" target="_blank">Gui_FranG</a> - &copy; 2024</a></p>
        <p>Todos direitos reservados</p>
    </footer>

</body>

</html>
