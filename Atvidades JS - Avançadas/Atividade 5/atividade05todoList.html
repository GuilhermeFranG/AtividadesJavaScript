<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3176/3176366.png" type="image/x-icon" />
    <script src="script.js" defer></script>
    <title>To-do List</title>
</head>

<body>

    <header>
        <h2>Minha lista de Tarefas</h2>
        <p id="user"></p>
        <p id="favCor"></p>
    </header>

    <main>
        <form id="toDoForm">
            <input type="text" name="newToDo" id="newToDo" placeholder="Adicionar nova tarefa..." required />
            <button type="submit">Adicionar</button>
            <ul id="toDoList"></ul>
        </form>
    </main>

    <footer>
        <p>To-do List 2024, <a href="https://github.com/GuilhermeFranG" target="_blank">Gui_FranG</a></p>
    </footer>

</body>

</html>
